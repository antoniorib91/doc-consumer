<div class="card">
  <div class="card-body">
    <div class="col-md-9 col-xl-9 col-12">
      <h5>Directory {{ dir }} files:</h5>
      <ul *ngIf="files.length > 0">
        <li *ngFor="let name of files" >
          <app-file-icon [link]="name" [text]="name"></app-file-icon>
        </li>
      </ul>
      <p *ngIf="files.length === 0">No files found.</p>
    </div>
  </div>
</div>
